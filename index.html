<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Galaga Bar Blast Lite+</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 6vw;
      color: red;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score">100</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 100;
let highScore = localStorage.getItem('highScore') || 100;
const player = { x: canvas.width / 2 - 15, y: canvas.height - 80, width: 30, height: 30, shield: 0 };
const bullets = [];
const drinkEmojis = ["🍺", "🍷", "🥃", "🍸", "🍹", "🍾", "🥂", "🧃", "🧋", "🍶", "🍵", "☕", "🥤", "🍼"];
const enemies = [];
let shootCooldown = 0;
let lastSpawn = 0;
let multiShotLevel = 0;

function drawPlayer() {
  ctx.fillStyle = player.shield > 0 ? "lightblue" : "cyan";
  ctx.beginPath();
  ctx.moveTo(player.x + player.width / 2, player.y);
  ctx.lineTo(player.x, player.y + player.height);
  ctx.lineTo(player.x + player.width, player.y + player.height);
  ctx.closePath();
  ctx.fill();
}

function drawBullet(b) {
  ctx.fillStyle = b.color;
  ctx.fillRect(b.x, b.y, b.width, b.height);
}

function drawEnemy(e) {
  ctx.font = "24px Arial";
  ctx.fillText(e.emoji, e.x, e.y);
}

function shoot() {
  const bulletColor = multiShotLevel >= 4 ? "cyan" : multiShotLevel >= 2 ? "lime" : "yellow";
  bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10, color: bulletColor });
}

function update() {
  if (Date.now() - lastSpawn > Math.max(500, 1200 - score * 5)) {
    enemies.push({ x: Math.random() * (canvas.width - 24), y: -30, speed: 1, emoji: drinkEmojis[Math.floor(Math.random() * drinkEmojis.length)] });
    lastSpawn = Date.now();
  }

  bullets.forEach((b, i) => {
    b.y -= 6;
    if (b.y < 0) bullets.splice(i, 1);
  });

  enemies.forEach((e, i) => {
    e.y += e.speed;
    if (e.y > canvas.height) {
      enemies.splice(i, 1);
      score--;
      document.getElementById("score").textContent = score;
      if (score <= 0) {
        alert("Game Over! High Score: " + highScore);
        localStorage.setItem('highScore', highScore);
        document.location.reload();
      }
    }
  });

  bullets.forEach((b, bi) => {
    enemies.forEach((e, ei) => {
      if (b.x < e.x + 24 && b.x + b.width > e.x && b.y < e.y + 24 && b.y + b.height > e.y) {
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
        score++;
        document.getElementById("score").textContent = score;
        if (score > highScore) highScore = score;
      }
    });
  });

  if (shootCooldown <= 0) {
    shoot();
    shootCooldown = 150;
  } else shootCooldown -= 16;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  bullets.forEach(drawBullet);
  enemies.forEach(drawEnemy);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();

canvas.addEventListener("touchmove", e => {
  const touchX = e.touches[0].clientX;
  player.x += (touchX - player.x) * 0.2;
});

canvas.addEventListener("mousemove", e => {
  player.x = e.clientX - player.width / 2;
});
</script>

</body>
</html>
