<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Galaga Bar Blast Lite - Vampire Emoji Edition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #000000, #434343);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #lives {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.8rem;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
    }
    #bossWarning {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(139, 0, 0, 0.8);
      color: white;
      font-size: 2.5rem;
      padding: 1.5rem 2.5rem;
      border-radius: 10px;
      border: 3px solid darkred;
      text-align: center;
      z-index: 15;
      animation: pulse 1s infinite alternate;
      text-shadow: 0 0 10px red;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 10px darkred; }
      to { box-shadow: 0 0 25px red; }
    }
    #gameOverScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 20;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    #gameOverScreen .message {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    #restartBtn {
      padding: 1rem 2rem;
      font-size: 1.8rem;
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #restartBtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="lives">Score: 0</div>
  <div id="bossWarning">WARNING! BOSS APPROACHING!</div>
  <div id="gameOverScreen">
    <div class="message" id="gameOverMessage"></div>
    <button id="restartBtn" onclick="location.reload()">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Add side padding to create invisible boundaries
    const sidePadding = Math.min(80, canvas.width * 0.1); // Either 80px or 10% of screen width, whichever is smaller
    
    let score = 0;
    let lives = 1;
    let gameOver = false;
    let fallSpeed = 0.5;
    let shootTimer = 0;
    let globalSlowTimer = 0;
    let nextBossScore = 300; // Score threshold for next boss appearance

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 80,
      width: 30,
      height: 30,
      color: "cyan"
    };

    const bullets = [];
    const enemies = [];
    const bosses = [];
    const bossBullets = [];

    const bulletEmojis = {
      regular: "🌹",
      slow: "🌹",
      explosive: "🌹",
      piercing: "🌹"
    };

    let currentBulletType = "regular";
    let currentEnemyInterval = null;

    function updateUI() {
      document.getElementById("lives").textContent = "Score: " + score;
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y);
      ctx.lineTo(player.x, player.y + player.height);
      ctx.lineTo(player.x + player.width, player.y + player.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullet(b) {
      ctx.font = "24px sans-serif";
      ctx.fillText(b.emoji, b.x, b.y);
    }

    function drawBossBullet(b) {
      ctx.font = "24px sans-serif";
      ctx.fillText(b.emoji, b.x, b.y);
    }

    function drawEnemy(e) {
      ctx.font = "24px Arial";
      ctx.fillText(e.emoji, e.x, e.y);
    }

    // This function spawns normal enemy rows at a fixed interval
    function dropEnemyRows() {
      const interval = 300;
      let x = sidePadding + 60; // Start position respects side padding
      let direction = 1;
      
      // Store the interval ID so we can clear it later when needed
      const enemyInterval = setInterval(() => {
        if (!gameOver && enemies.length < 50) {
          const emojiOptions = ["🦇", "🩸"];
          const emoji = emojiOptions[Math.floor(Math.random() * emojiOptions.length)];
          enemies.push({
            x: Math.min(canvas.width - sidePadding - 24, Math.max(sidePadding, x)),
            y: -30,
            speed: fallSpeed + Math.random() * 0.5,
            dx: direction * 0.3,
            emoji: emoji
          });
          x += 40 * direction;
          // Changed boundary check to respect side padding
          if (x > canvas.width - sidePadding - 24 || x < sidePadding) direction *= -1;
          x = Math.max(sidePadding, Math.min(canvas.width - sidePadding - 24, x));
        }
      }, interval);
      
      // Return the interval ID so it can be cleared when needed
      return enemyInterval;
    }

    function shoot() {
      const bullet = {
        x: player.x + player.width / 2 - 12, // Center the bullet on the tip of the triangle
        y: player.y, // Start at the tip of the triangle
        type: currentBulletType,
        emoji: bulletEmojis[currentBulletType]
      };
      if (currentBulletType === "piercing") {
        bullet.pierce = 2;
      }
      bullets.push(bullet);
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOverMessage").innerHTML =
        `Game Over!<br>Score: ${score}`;
      document.getElementById("gameOverScreen").style.display = "flex";
    }

    // Spawns a gothic-styled boss with cool attack patterns.
    function spawnBoss() {
      // Show warning message before boss appears
      const bossWarning = document.getElementById("bossWarning");
      bossWarning.style.display = "block";
      
      // Hide warning and spawn boss after 2 seconds
      setTimeout(() => {
        bossWarning.style.display = "none";
        
        // Clear any stray enemies when a boss appears
        enemies.length = 0;
        
        const boss = {
          x: canvas.width / 2 - 50, // Wider boss
          y: 50,
          width: 100, // Increased size
          height: 100, // Increased size
          health: 30 + Math.floor(score / 100) * 5, // Increases with score for difficulty
          dx: 2,
          attackTimer: 100, // Frames until next attack; will decrease as difficulty increases
          emoji: "🧛",  // Gothic vampire boss emoji
          color: "darkred",
          scale: 1.5 // Scale factor for drawing
        };
        bosses.push(boss);
        
        // Calculate next boss score threshold
        nextBossScore = score + 300;
      }, 2000);
    }

    function update() {
      if (gameOver) return;

      // Player shooting mechanism
      if (shootTimer <= 0) {
        shoot();
        shootTimer = 10;
      } else {
        shootTimer--;
      }

      // Update player bullets
      for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.y -= 5;
        if (b.y < 0) bullets.splice(i, 1);
      }

      // Slow effect timer for enemies
      if (globalSlowTimer > 0) globalSlowTimer--;

      // Update normal enemies
      for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        let speedFactor = (globalSlowTimer > 0) ? 0.5 : 1;
        e.y += e.speed * speedFactor;
        e.x += e.dx || 0;
        // Updated boundary check to respect side padding
        if (e.x < sidePadding || e.x > canvas.width - sidePadding - 24) e.dx *= -1;
        if (e.y > canvas.height) {
          enemies.splice(i, 1);
          // Game over if any enemy reaches the bottom
          endGame();
          return;
        }
      }

      // Check collisions for player bullets and normal enemies
      for (let bi = bullets.length - 1; bi >= 0; bi--) {
        let b = bullets[bi];
        let bulletHit = false;
        
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
          let e = enemies[ei];
          if (b.x < e.x + 24 && b.x + 24 > e.x && b.y < e.y + 24 && b.y + 24 > e.y) {
            bulletHit = true;
            
            switch (b.type) {
              case "regular":
                enemies.splice(ei, 1);
                score++;
                updateUI();
                
                // Check if we reached boss score threshold
                if (score >= nextBossScore && bosses.length === 0 && document.getElementById("bossWarning").style.display !== "block") {
                  spawnBoss();
                }
                break;
                
              case "slow":
                enemies.splice(ei, 1);
                globalSlowTimer = 120;
                score++;
                updateUI();
                
                // Check if we reached boss score threshold
                if (score >= nextBossScore && bosses.length === 0 && document.getElementById("bossWarning").style.display !== "block") {
                  spawnBoss();
                }
                break;
                
              case "explosive":
                enemies.splice(ei, 1);
                const explosionRadius = 50;
                for (let j = enemies.length - 1; j >= 0; j--) {
                  const other = enemies[j];
                  const dx = other.x - b.x;
                  const dy = other.y - b.y;
                  if (Math.sqrt(dx * dx + dy * dy) < explosionRadius) {
                    enemies.splice(j, 1);
                    score++;
                  }
                }
                score++;
                updateUI();
                
                // Check if we reached boss score threshold
                if (score >= nextBossScore && bosses.length === 0 && document.getElementById("bossWarning").style.display !== "block") {
                  spawnBoss();
                }
                break;
                
              case "piercing":
                enemies.splice(ei, 1);
                score++;
                updateUI();
                
                // Check if we reached boss score threshold
                if (score >= nextBossScore && bosses.length === 0 && document.getElementById("bossWarning").style.display !== "block") {
                  spawnBoss();
                }
                
                b.pierce--;
                if (b.pierce <= 0) {
                  bulletHit = true;
                } else {
                  bulletHit = false; // Allow the bullet to continue
                }
                break;
            }
            
            if (bulletHit) {
              bullets.splice(bi, 1);
              break;
            }
          }
        }
      }

      // Update bosses (if any are active)
      bosses.forEach((boss, bossIndex) => {
        // Move boss horizontally; bounce off edges with side padding
        boss.x += boss.dx;
        if (boss.x < sidePadding || boss.x > canvas.width - sidePadding - boss.width) {
          boss.dx *= -1;
        }
        
        // Handle boss attack: count down timer and fire a projectile toward the player
        boss.attackTimer--;
        if (boss.attackTimer <= 0) {
          const angle = Math.atan2(player.y - (boss.y + boss.height / 2), player.x - (boss.x + boss.width / 2));
          const bulletSpeed = 4;
          const bossBullet = {
            x: boss.x + boss.width / 2,
            y: boss.y + boss.height / 2,
            vx: Math.cos(angle) * bulletSpeed,
            vy: Math.sin(angle) * bulletSpeed,
            emoji: "☠️"
          };
          bossBullets.push(bossBullet);
          // Reset attack timer; becomes faster with increasing score but never too fast
          boss.attackTimer = 100 - Math.floor(score / 100) * 5;
          if (boss.attackTimer < 40) boss.attackTimer = 40;
        }
        
        // Check collision between player's bullets and the boss
        for (let bi = bullets.length - 1; bi >= 0; bi--) {
          let b = bullets[bi];
          if (b.x < boss.x + boss.width && b.x + 24 > boss.x && b.y < boss.y + boss.height && b.y + 24 > boss.y) {
            bullets.splice(bi, 1);
            boss.health--;
            
            if (boss.health <= 0) {
              bosses.splice(bossIndex, 1);
              score += 30;  // Bonus score for defeating a boss
              updateUI();
              break;
            }
          }
        }
      });

      // Update boss bullets and check for collision with player
      for (let i = bossBullets.length - 1; i >= 0; i--) {
        let bb = bossBullets[i];
        bb.x += bb.vx;
        bb.y += bb.vy;
        
        if (bb.x < 0 || bb.x > canvas.width || bb.y < 0 || bb.y > canvas.height) {
          bossBullets.splice(i, 1);
          continue;
        }
        
        if (bb.x < player.x + player.width && bb.x + 24 > player.x && bb.y < player.y + player.height && bb.y + 24 > player.y) {
          bossBullets.splice(i, 1);
          // Game over immediately if hit by boss bullet
          endGame();
          return;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      bullets.forEach(drawBullet);
      enemies.forEach(drawEnemy);
      
      // Draw bosses with a larger font size and a health indicator
      bosses.forEach(boss => {
        ctx.font = "80px Arial"; // Much larger font for bosses
        ctx.fillStyle = boss.color;
        ctx.fillText(boss.emoji, boss.x, boss.y + boss.height / 2);
        
        // Add a glowing effect around the boss
        ctx.shadowColor = "red";
        ctx.shadowBlur = 15;
        ctx.fillText(boss.emoji, boss.x, boss.y + boss.height / 2);
        ctx.shadowBlur = 0; // Reset shadow
        
        // Display boss health above the boss
        ctx.font = "18px Arial"; // Larger health text
        ctx.fillStyle = "red";
        ctx.fillText("BOSS HP: " + boss.health, boss.x, boss.y - 15);
      });
      
      bossBullets.forEach(drawBossBullet);
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    // Fixed mouse/touch position calculation to properly position player triangle
    canvas.addEventListener("mousemove", (e) => {
      // Apply side padding to restrict player movement
      player.x = Math.max(sidePadding, Math.min(e.clientX - player.width / 2, canvas.width - sidePadding - player.width));
      // Position player above the pointer by a comfortable distance
      player.y = e.clientY - player.height * 3; // Increased offset
    });

    canvas.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        // Apply side padding to restrict player movement
        player.x = Math.max(sidePadding, Math.min(touch.clientX - player.width / 2, canvas.width - sidePadding - player.width));
        // Position player above the touch point by a comfortable distance for mobile
        player.y = touch.clientY - player.height * 4; // Larger offset for mobile
        e.preventDefault();
      }
    }, { passive: false });

    // Start by spawning enemy rows for the first wave
    currentEnemyInterval = dropEnemyRows();
    
    // Initialize the first UI update
    updateUI();
    
    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
