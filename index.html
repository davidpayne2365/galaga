<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Galaga Bar Blast (Lite)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 6vw;
      color: red;
      z-index: 10;
    }
  </style>
</head>
<body><canvas id="gameCanvas"></canvas>

<div id="score">100</div><script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 100;
let highScore = 100;
const player = { x: canvas.width / 2 - 15, y: canvas.height - 50, width: 30, height: 30 };
const bullets = [];
const enemies = [];
let shootCooldown = 0;
let lastSpawn = 0;

function drawPlayer() {
  ctx.fillStyle = "cyan";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawBullet(b) {
  ctx.fillStyle = "yellow";
  ctx.fillRect(b.x, b.y, b.width, b.height);
}

function drawEnemy(e) {
  ctx.fillText("🍺", e.x, e.y);
}

function update() {
  const now = Date.now();
  if (now - lastSpawn > 1000) {
    enemies.push({ x: Math.random() * canvas.width, y: -30, speed: 1 });
    lastSpawn = now;
  }

  bullets.forEach((b, i) => {
    b.y -= 5;
    if (b.y < 0) bullets.splice(i, 1);
  });

  enemies.forEach((e, i) => {
    e.y += e.speed;
    if (e.y > canvas.height) {
      enemies.splice(i, 1);
      score--;
      document.getElementById("score").textContent = score;
      if (score <= 0) {
        alert("Game Over! High Score: " + highScore);
        document.location.reload();
      }
    }
  });

  bullets.forEach((b, bi) => {
    enemies.forEach((e, ei) => {
      if (b.x < e.x + 20 && b.x + b.width > e.x && b.y < e.y + 20 && b.y + b.height > e.y) {
        enemies.splice(ei, 1);
        bullets.splice(bi, 1);
        score++;
        if (score > highScore) highScore = score;
        document.getElementById("score").textContent = score;
      }
    });
  });

  if (shootCooldown <= 0) {
    bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
    shootCooldown = 150;
  } else {
    shootCooldown -= 16;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  bullets.forEach(drawBullet);
  ctx.font = "28px Arial";
  enemies.forEach(drawEnemy);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();

canvas.addEventListener("touchmove", e => {
  const x = e.touches[0].clientX;
  player.x = x - player.width / 2;
});
</script></body>
</html>
