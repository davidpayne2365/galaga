<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Galaga Bar Blast Lite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #score, #lives {
      position: fixed;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    #score {
      top: 10px;
      font-size: 6vw;
      color: red;
    }
    #lives {
      top: 60px;
      font-size: 4vw;
      color: white;
    }
    #gameOverScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 5vw;
      text-align: center;
      padding-top: 30vh;
      z-index: 20;
    }
    #restartBtn {
      margin-top: 2vh;
      padding: 1vh 2vw;
      font-size: 4vw;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
    #upgradePanel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      font-size: 5vw;
      z-index: 25;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .upgradeBtn {
      margin: 2vw;
      padding: 2vw 4vw;
      font-size: 4vw;
      background-color: #333;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">0</div>
  <div id="lives">Lives: 10</div>
  <div id="gameOverScreen">
    <div id="gameOverMessage"></div>
    <button id="restartBtn" onclick="location.reload()">Restart</button>
  </div>
  <div id="upgradePanel">
    <div>Choose Your Upgrade:</div>
    <button class="upgradeBtn" onclick="applyUpgrade('faster')">Faster Bullets</button>
    <button class="upgradeBtn" onclick="applyUpgrade('multi')">+1 Bullet</button>
    <button class="upgradeBtn" onclick="applyUpgrade('pierce')">Piercing Upgrade</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const scoreEl = document.getElementById("score");
    const livesEl = document.getElementById("lives");
    const upgradePanel = document.getElementById("upgradePanel");
    const gameOverMessage = document.getElementById("gameOverMessage");
    const gameOverScreen = document.getElementById("gameOverScreen");

    let score = 0;
    let lastScore = -1;
    let lives = 10;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;
    let nextWaveReady = false;
    let bulletSpeed = 0.5;
    let bulletCount = 1;
    let piercingLevel = 0;
    let shootCooldown = 30;
    let shootTimer = 0;
    let waveCount = 1;

    const player = { x: canvas.width / 2 - 15, y: canvas.height - 90, width: 30, height: 30, color: "cyan" };
    const bullets = [];
    const enemies = [];
    let fallingRows = 1;
    let enemySpeed = 0.5;

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y);
      ctx.lineTo(player.x, player.y + player.height);
      ctx.lineTo(player.x + player.width, player.y + player.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullet(b) {
      ctx.fillStyle = "white";
      ctx.fillRect(b.x, b.y, 4, 10);
    }

    function drawEnemy(e) {
      ctx.font = "24px Arial";
      ctx.fillText("üç∫", e.x, e.y);
    }

    function dropEnemyRows() {
      const enemyWidth = 24;
      const spacing = 5;
      const totalEnemies = Math.floor(canvas.width / (enemyWidth + spacing)) - 2;
      const totalWidth = (enemyWidth + spacing) * totalEnemies;
      let xStart = (canvas.width - totalWidth) / 2;
      for (let row = 0; row < fallingRows; row++) {
        let x = xStart;
        for (let i = 0; i < totalEnemies; i++) {
          enemies.push({ x, y: -row * 30, speed: enemySpeed });
          x += enemyWidth + spacing;
        }
      }
      nextWaveReady = false;
    }

    function shoot() {
      const spacing = 20;
      const totalWidth = (bulletCount - 1) * spacing;
      const startX = player.x + player.width / 2 - 2 - totalWidth / 2;
      for (let i = 0; i < bulletCount; i++) {
        const x = startX + i * spacing;
        bullets.push({ x: x, y: player.y, pierce: piercingLevel });
      }
    }

    function endGame() {
      gameOver = true;
      gameOverMessage.innerHTML = `Game Over!<br>Score: ${score}<br>High Score: ${highScore}`;
      gameOverScreen.style.display = "block";
    }

    function update() {
      if (gameOver) return;

      if (shootTimer <= 0) {
        shoot();
        shootTimer = shootCooldown;
      } else {
        shootTimer--;
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.y -= bulletSpeed;
        if (b.y < 0) bullets.splice(i, 1);
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.y += e.speed;
        if (e.y > canvas.height) {
          enemies.splice(i, 1);
          lives--;
          livesEl.textContent = "Lives: " + lives;
          if (lives <= 0) {
            if (score > highScore) {
              highScore = score;
              localStorage.setItem("highScore", highScore);
            }
            endGame();
          }
        }
      }

      for (let bi = bullets.length - 1; bi >= 0; bi--) {
        const b = bullets[bi];
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
          const e = enemies[ei];
          if (b.x < e.x + 24 && b.x + 4 > e.x && b.y < e.y + 24 && b.y + 10 > e.y) {
            enemies.splice(ei, 1);
            score++;
            if (score !== lastScore) {
              lastScore = score;
              scoreEl.textContent = score;
            }
            if (b.pierce > 0) {
              b.pierce--;
              break;
            } else {
              bullets.splice(bi, 1);
              break;
            }
          }
        }
      }

      if (enemies.length === 0 && !nextWaveReady) {
        nextWaveReady = true;
        setTimeout(() => {
          waveCount++;
          if (waveCount % 2 === 0) {
            upgradePanel.style.display = "flex";
          } else {
            applyUpgrade(null);
          }
        }, 1000);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      for (const bullet of bullets) drawBullet(bullet);
      for (const enemy of enemies) drawEnemy(enemy);
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    function applyUpgrade(type) {
      if (type === 'faster') shootCooldown = Math.max(10, shootCooldown - 15);
      else if (type === 'multi') bulletCount++;
      else if (type === 'pierce') piercingLevel++;
      upgradePanel.style.display = "none";
      fallingRows++;
      enemySpeed *= 1.25;
      dropEnemyRows();
    }

    dropEnemyRows();
    gameLoop();

    canvas.addEventListener("touchmove", e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        player.x = touch.clientX - player.width / 2;
        player.y = touch.clientY - player.height * 1.5; // position slightly above finger
        e.preventDefault();
      }
    }, { passive: false });

    canvas.addEventListener("mousemove", e => {
      player.x = e.clientX - player.width / 2;
      player.y = e.clientY - player.height / 2;
    });
  </script>
</body>
</html>
