<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Galaga Bar Blast</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: sans-serif;
      width: 100%;
      height: 100vh;
    }
    #gameContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      margin: 0;
    }
    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #111;
      border: 2px solid #ffcc00;
      box-sizing: border-box;
      touch-action: none;
    }
    #hud {
      position: absolute;
      text-align: center;
      top: 10px;
      left: 0;
      right: 0;
      font-size: 1.2em;
      z-index: 10;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
    }
  </style>
</head>
<body>

<div id="gameContainer">
  <canvas id="gameCanvas"></canvas>
  <div id="hud">
    <div>Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
  </div>
</div>

<script>
  var canvas = document.getElementById("gameCanvas");
  var ctx = canvas.getContext("2d");
  
  // Fixed canvas dimensions - more reliable across browsers
  var GAME_WIDTH = 480;
  var GAME_HEIGHT = 640;
  canvas.width = GAME_WIDTH;
  canvas.height = GAME_HEIGHT;
  
  // Handle canvas resizing
  function resizeCanvas() {
    var container = document.getElementById("gameContainer");
    var containerWidth = container.clientWidth;
    var containerHeight = container.clientHeight;
    
    // Maintain aspect ratio while fitting the screen
    var canvasWidth, canvasHeight;
    
    if (containerWidth / containerHeight > GAME_WIDTH / GAME_HEIGHT) {
      // Window is wider than game ratio
      canvasHeight = containerHeight;
      canvasWidth = containerHeight * (GAME_WIDTH / GAME_HEIGHT);
    } else {
      // Window is taller than game ratio
      canvasWidth = containerWidth;
      canvasHeight = containerWidth * (GAME_HEIGHT / GAME_WIDTH);
    }
    
    canvas.style.width = canvasWidth + "px";
    canvas.style.height = canvasHeight + "px";
  }
  
  // Initial resize and add event listener for window resize
  window.addEventListener("load", resizeCanvas);
  window.addEventListener("resize", resizeCanvas);

  var drinkEmojis = ["🍺", "🍷", "🥃", "🍸", "🍹"];
  var player = { x: GAME_WIDTH / 2 - 15, y: GAME_HEIGHT - 50, width: 30, height: 30, speed: 5 };
  var bullets = [];
  var enemies = [];
  var score = 0;
  var lives = 3;
  var keys = {};
  var shootCooldown = 0;
  var enemySpawnRate = 2000;
  var lastSpawnTime = 0;
  var gameStartTime = Date.now();
  var isDragging = false;
  var dragOffsetX = 0;
  var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  function drawPlayer() {
    ctx.fillStyle = "#00ffcc";
    ctx.fillRect(player.x, player.y, player.width, player.height);
  }

  function drawBullet(bullet) {
    ctx.fillStyle = "#ffff00";
    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
  }

  function drawEnemy(enemy) {
    ctx.font = "28px Arial";
    ctx.fillText(enemy.emoji, enemy.x, enemy.y);
  }

  function spawnEnemy() {
    var emoji = drinkEmojis[Math.floor(Math.random() * drinkEmojis.length)];
    enemies.push({
      x: Math.random() * (canvas.width - 30),
      y: -30,
      emoji: emoji,
      speed: 0.2 + Math.random() * 0.3
    });
  }

  function update() {
    var now = Date.now();
    var elapsed = now - gameStartTime;

    if (now - lastSpawnTime > enemySpawnRate) {
      for (var i = 0; i < Math.floor(elapsed / 10000) + 1; i++) {
        spawnEnemy();
      }
      lastSpawnTime = now;
      if (enemySpawnRate > 300) enemySpawnRate -= 25;
    }

    if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
    if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

    // Auto-shooting logic
    if (shootCooldown <= 0) {
      bullets.push({
        x: player.x + player.width / 2 - 2,
        y: player.y,
        width: 4,
        height: 10,
        speed: 6
      });
      shootCooldown = 50;
    } else {
      shootCooldown -= 16;
    }

    // Update bullets
    for (var i = bullets.length - 1; i >= 0; i--) {
      bullets[i].y -= bullets[i].speed;
      if (bullets[i].y < 0) {
        bullets.splice(i, 1);
      }
    }

    // Update enemies
    for (var i = enemies.length - 1; i >= 0; i--) {
      enemies[i].y += enemies[i].speed;
      if (enemies[i].y > canvas.height) {
        enemies.splice(i, 1);
        lives--;
        document.getElementById("lives").textContent = lives;
        if (lives <= 0) {
          alert("Game Over! Final Score: " + score);
          document.location.reload();
        }
      }
    }

    // Check collisions
    for (var bi = bullets.length - 1; bi >= 0; bi--) {
      var b = bullets[bi];
      var bulletRemoved = false;
      
      for (var ei = enemies.length - 1; ei >= 0; ei--) {
        var e = enemies[ei];
        
        if (
          b.x < e.x + 24 &&
          b.x + b.width > e.x &&
          b.y < e.y + 24 &&
          b.y + b.height > e.y
        ) {
          // Remove bullet and enemy
          bullets.splice(bi, 1);
          enemies.splice(ei, 1);
          bulletRemoved = true;
          
          // Update score
          score++;
          document.getElementById("score").textContent = score;
          
          break; // Exit the inner loop since this bullet is gone
        }
      }
      
      if (bulletRemoved) {
        // If bullet was removed, skip to the next iteration to avoid array issues
        continue;
      }
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawPlayer();
    bullets.forEach(drawBullet);
    enemies.forEach(drawEnemy);
  }

  // Convert screen coordinates to game coordinates
  function getGameCoordinates(clientX, clientY) {
    var rect = canvas.getBoundingClientRect();
    var scaleX = canvas.width / rect.width;
    var scaleY = canvas.height / rect.height;
    return {
      x: (clientX - rect.left) * scaleX,
      y: (clientY - rect.top) * scaleY
    };
  }

  // Handle both mouse clicks and touch taps for player movement
  function handlePointerDown(clientX, clientY) {
    var coords = getGameCoordinates(clientX, clientY);
    
    // Always move the player to the x position tapped/clicked
    player.x = coords.x - player.width / 2;
    player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    
    // Start drag mode anyway to allow smooth movement
    isDragging = true;
    dragOffsetX = player.width / 2; // Center the drag point
  }

  function handlePointerMove(clientX, clientY) {
    if (isDragging) {
      var coords = getGameCoordinates(clientX, clientY);
      player.x = coords.x - dragOffsetX;
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    }
  }

  function handlePointerUp() {
    isDragging = false;
  }

  // Mouse events
  canvas.addEventListener("mousedown", function(e) {
    handlePointerDown(e.clientX, e.clientY);
  });

  canvas.addEventListener("mousemove", function(e) {
    handlePointerMove(e.clientX, e.clientY);
  });

  canvas.addEventListener("mouseup", handlePointerUp);
  canvas.addEventListener("mouseleave", handlePointerUp);

  // Touch events
  canvas.addEventListener("touchstart", function(e) {
    e.preventDefault();
    handlePointerDown(e.touches[0].clientX, e.touches[0].clientY);
  }, { passive: false });

  canvas.addEventListener("touchmove", function(e) {
    e.preventDefault();
    handlePointerMove(e.touches[0].clientX, e.touches[0].clientY);
  }, { passive: false });

  canvas.addEventListener("touchend", function(e) {
    e.preventDefault();
    handlePointerUp();
  }, { passive: false });

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  // Setup keyboard controls
  document.addEventListener("keydown", function(e) {
    keys[e.key] = true;
    // Prevent default behavior for arrow keys to avoid page scrolling
    if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || 
        e.key === 'ArrowLeft' || e.key === 'ArrowRight' || e.key === ' ') {
      e.preventDefault();
    }
  });
  document.addEventListener("keyup", function(e) {
    keys[e.key] = false;
  });

  // Add orientation change handling for mobile
  window.addEventListener("orientationchange", function() {
    // Short delay to allow orientation to complete
    setTimeout(resizeCanvas, 300);
  });

  // Prevent page scrolling on mobile
  document.body.addEventListener("touchmove", (e) => {
    e.preventDefault();
  }, { passive: false });

  // Prevent zooming on double tap on mobile
  var lastTouchEnd = 0;
  document.addEventListener("touchend", function(e) {
    var now = Date.now();
    if (now - lastTouchEnd <= 300) {
      e.preventDefault();
    }
    lastTouchEnd = now;
  }, { passive: false });
  
  // Prevent context menu on long press
  canvas.addEventListener("contextmenu", function(e) {
    e.preventDefault();
    return false;
  });

  // Start the game when everything is loaded
  window.addEventListener("load", function() {
    // Force resize first to make sure scaling is correct
    resizeCanvas();
    // Then start the game loop
    gameLoop();
  });
</script>

</body>
</html>

  // Add orientation change handling for mobile

  function gameLoop() {

  // Setup keyboard controls
  document.addEventListener("keydown", (e) => {

    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {

  document.addEventListener("keyup", (e) => keys[e.key] = false);

  function getGameCoordinates(clientX, clientY) {
