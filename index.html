<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Galaga Bar Blast Lite - Vampire Emoji Edition</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #000000, #434343);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #lives {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.8rem;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
    }
    #gameOverScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 20;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
    }
    #gameOverScreen .message {
      font-size: 3rem;
      margin-bottom: 2rem;
    }
    #restartBtn {
      padding: 1rem 2rem;
      font-size: 1.8rem;
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #restartBtn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="lives">Lives: 10</div>
  <div id="gameOverScreen">
    <div class="message" id="gameOverMessage"></div>
    <button id="restartBtn" onclick="location.reload()">Restart</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let lives = 10;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;

    let waveCount = 1;
    let fallSpeed = 0.5;
    let shootTimer = 0;
    let globalSlowTimer = 0;
    let nextWaveReady = false;

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 80,
      width: 30,
      height: 30,
      color: "cyan"
    };

    const bullets = [];
    const enemies = [];

    const bulletEmojis = {
      regular: "ðŸŒ¹",
      slow: "ðŸŒ¹",
      explosive: "ðŸŒ¹",
      piercing: "ðŸŒ¹"
    };

    let currentBulletType = "regular";

    function updateUI() {
      document.getElementById("lives").textContent = "Lives: " + lives;
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y);
      ctx.lineTo(player.x, player.y + player.height);
      ctx.lineTo(player.x + player.width, player.y + player.height);
      ctx.closePath();
      ctx.fill();
    }

    function drawBullet(b) {
      ctx.font = "24px sans-serif";
      ctx.fillText(b.emoji, b.x, b.y);
    }

    function drawEnemy(e) {
      ctx.font = "24px Arial";
      ctx.fillText(e.emoji, e.x, e.y);
    }

    function dropEnemyRows() {
      const interval = 300;
      let x = 60;
      let direction = 1;
      const margin = 60;
      setInterval(() => {
        if (!gameOver) {
          const emojiOptions = ["ðŸ¦‡", "ðŸ©¸"];
          const emoji = emojiOptions[Math.floor(Math.random() * emojiOptions.length)];
          enemies.push({
            x: Math.min(canvas.width - margin, Math.max(margin, x % canvas.width)),
            y: -30,
            speed: fallSpeed + Math.random() * 0.5,
            dx: direction * 0.3,
            emoji: emoji
          });
          x += 40 * direction;
          if (x > canvas.width - margin || x < margin) direction *= -1;
          x = Math.max(margin, Math.min(canvas.width - margin, x));
        }
      }, interval);
    }

    function shoot() {
      const bullet = {
        x: player.x + player.width / 2,
        y: player.y,
        type: currentBulletType,
        emoji: bulletEmojis[currentBulletType]
      };
      if (currentBulletType === "piercing") {
        bullet.pierce = 2;
      }
      bullets.push(bullet);
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOverMessage").innerHTML =
        `Game Over!<br>Score: ${score}<br>High Score: ${highScore}`;
      document.getElementById("gameOverScreen").style.display = "flex";
    }

    function update() {
      if (gameOver) return;

      if (shootTimer <= 0) {
        shoot();
        shootTimer = 10;
      } else {
        shootTimer--;
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        let b = bullets[i];
        b.y -= 5;
        if (b.y < 0) bullets.splice(i, 1);
      }

      if (globalSlowTimer > 0) globalSlowTimer--;

      for (let i = enemies.length - 1; i >= 0; i--) {
        let e = enemies[i];
        let speedFactor = (globalSlowTimer > 0) ? 0.5 : 1;
        e.y += e.speed * speedFactor;
        e.x += e.dx || 0;
        if (e.x < 0 || e.x > canvas.width - 24) e.dx *= -1;
        if (e.y > canvas.height) {
          enemies.splice(i, 1);
          lives--;
          if (lives <= 0) {
            if (score > highScore) {
              highScore = score;
              localStorage.setItem("highScore", highScore);
            }
            endGame();
          }
          updateUI();
        }
      }

      for (let bi = bullets.length - 1; bi >= 0; bi--) {
        let b = bullets[bi];
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
          let e = enemies[ei];
          if (b.x < e.x + 24 && b.x + 24 > e.x && b.y < e.y + 24 && b.y + 24 > e.y) {
            switch (b.type) {
              case "regular":
                enemies.splice(ei, 1);
                bullets.splice(bi, 1);
                score++;
                break;
              case "slow":
                enemies.splice(ei, 1);
                globalSlowTimer = 120;
                bullets.splice(bi, 1);
                score++;
                break;
              case "explosive":
                enemies.splice(ei, 1);
                const explosionRadius = 50;
                for (let j = enemies.length - 1; j >= 0; j--) {
                  const other = enemies[j];
                  const dx = other.x - b.x;
                  const dy = other.y - b.y;
                  if (Math.sqrt(dx * dx + dy * dy) < explosionRadius) {
                    enemies.splice(j, 1);
                    score++;
                  }
                }
                bullets.splice(bi, 1);
                break;
              case "piercing":
                enemies.splice(ei, 1);
                score++;
                b.pierce--;
                if (b.pierce <= 0) bullets.splice(bi, 1);
                break;
            }
            updateUI();
            break;
          }
        }
      }

      if (enemies.length === 0 && !nextWaveReady) {
        nextWaveReady = true;
        setTimeout(() => {
          waveCount++;
          if (waveCount % 5 === 0 && fallSpeed < 3.0) fallSpeed += 0.2;
          updateUI();
          nextWaveReady = false;
          dropEnemyRows();
        }, 1000);
        return;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      bullets.forEach(drawBullet);
      enemies.forEach(drawEnemy);
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    // Updated event listeners with the new y-offset for player positioning
    canvas.addEventListener("mousemove", (e) => {
      player.x = e.clientX - player.width / 2;
      player.y = e.clientY - player.height * 1.5;
    });

    canvas.addEventListener("touchmove", (e) => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        player.x = touch.clientX - player.width / 2;
        player.y = touch.clientY - player.height * 1.5;
        e.preventDefault();
      }
    }, { passive: false });

    dropEnemyRows();
    gameLoop();
  </script>
</body>
</html>
