<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Galaga Bar Blast Lite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 6vw;
      color: red;
      z-index: 10;
    }
    #lives {
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 4vw;
      color: white;
      z-index: 10;
    }
    #gameOverScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 5vw;
      text-align: center;
      padding-top: 30vh;
      z-index: 20;
    }
    #restartBtn {
      margin-top: 2vh;
      padding: 1vh 2vw;
      font-size: 4vw;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="score">0</div>
<div id="lives">Lives: 10</div>
<div id="gameOverScreen">
  <div id="gameOverMessage"></div>
  <button id="restartBtn" onclick="location.reload()">Restart</button>
</div>
<audio id="rainbowSound" src="https://cdn.jsdelivr.net/gh/mattdesl/audio-examples/audio/zap1.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
let lives = 10;
let highScore = localStorage.getItem("highScore") || 0;
let gameOver = false;

const player = { x: canvas.width / 2 - 15, y: canvas.height - 60, width: 30, height: 30, color: "cyan" };
const bullets = [];
const enemies = [];
let shootTimer = 0;
let enableGlow = false;
let allColorsFired = new Set();
const rainbowSound = document.getElementById("rainbowSound");

const rainbowColors = ["#FF00FF", "#FF9900", "#FFFF00", "#39FF14", "#00FFFF", "#8A2BE2", "#FF00FF"];

const castleSources = [
  "castle_red.png",
  "castle_orange.png",
  "castle_yellow.png",
  "castle_green.png",
  "castle_blue.png",
  "castle_indigo.png",
  "castle_violet.png",
  "castle_rainbow.png"
];

const castleImages = [];
let allImagesLoaded = false;
let loadedCount = 0;

castleSources.forEach((src, i) => {
  const img = new Image();
  img.onload = () => {
    loadedCount++;
    if (loadedCount === castleSources.length) allImagesLoaded = true;
  };
  img.onerror = () => console.error("Image failed to load:", src);
  img.src = src;
  castleImages[i] = img;
});

function getCurrentCastleIndex() {
  return Math.min(Math.floor(score / 100), castleImages.length - 1);
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.beginPath();
  ctx.moveTo(player.x + player.width / 2, player.y);
  ctx.lineTo(player.x, player.y + player.height);
  ctx.lineTo(player.x + player.width, player.y + player.height);
  ctx.closePath();
  ctx.fill();
}

function drawBullet(b) {
  ctx.save();
  ctx.globalAlpha = enableGlow ? 0.9 : 1.0;
  if (enableGlow) {
    ctx.shadowBlur = 15;
    ctx.shadowColor = b.color || "yellow";
  } else {
    ctx.shadowBlur = 0;
    ctx.shadowColor = "transparent";
  }
  ctx.fillStyle = b.color || "yellow";
  ctx.fillRect(b.x, b.y, 4, 10);
  ctx.restore();
}

function drawEnemy(e) {
  ctx.font = "24px Arial";
  ctx.fillText("üç∫", e.x, e.y);
}

function spawnEnemy() {
  const speedMultiplier = 1 + (Math.floor(score / 100) * 0.3);
  enemies.push({ x: Math.random() * (canvas.width - 24), y: -30, speed: speedMultiplier });
}

function shoot() {
  const bulletCount = 1 + Math.floor(score / 100);
  for (let i = 0; i < bulletCount; i++) {
    const offset = (i - (bulletCount - 1) / 2) * 10;
    const color = rainbowColors[i % rainbowColors.length];
    bullets.push({ x: player.x + player.width / 2 - 2 + offset, y: player.y, color });
    allColorsFired.add(color);
  }
  if (!enableGlow && allColorsFired.size >= 6) {
    enableGlow = true;
    rainbowSound.play();
  }
}

function endGame() {
  gameOver = true;
  document.getElementById("gameOverMessage").innerHTML =
    `Game Over!<br>Score: ${score}<br>High Score: ${highScore}`;
  document.getElementById("gameOverScreen").style.display = "block";
}

function update() {
  if (gameOver) return;

  if (Math.random() < 0.02) spawnEnemy();

  if (shootTimer <= 0) {
    shoot();
    shootTimer = 10;
  } else {
    shootTimer--;
  }

  bullets.forEach((b, i) => {
    b.y -= 5;
    if (b.y < 0) bullets.splice(i, 1);
  });

  enemies.forEach((e, i) => {
    e.y += e.speed;
    if (e.y > canvas.height) {
      enemies.splice(i, 1);
      lives--;
      document.getElementById("lives").textContent = "Lives: " + lives;
      if (lives <= 0) {
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        endGame();
      }
    }
  });

  bullets.forEach((b, bi) => {
    enemies.forEach((e, ei) => {
      if (b.x < e.x + 24 && b.x + 4 > e.x && b.y < e.y + 24 && b.y + 10 > e.y) {
        bullets.splice(bi, 1);
        enemies.splice(ei, 1);
        score++;
        document.getElementById("score").textContent = score;
      }
    });
  });
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (allImagesLoaded) {
    const bg = castleImages[getCurrentCastleIndex()];
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
  }

  if (enableGlow) {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  drawPlayer();
  bullets.forEach(drawBullet);
  enemies.forEach(drawEnemy);
}

function gameLoop() {
  update();
  draw();
  if (!gameOver) requestAnimationFrame(gameLoop);
}

gameLoop();

canvas.addEventListener("mousemove", e => {
  player.x = e.clientX - player.width / 2;
});
</script>

</body>
</html>
