<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Galaga Bar Blast Lite</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #score, #lives {
      position: fixed;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 10;
    }
    #score {
      top: 10px;
      font-size: 6vw;
      color: red;
    }
    #lives {
      top: 60px;
      font-size: 4vw;
      color: white;
    }
    #settingsBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 15;
      font-size: 6vw;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }
    #settingsPanel {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 80vw;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 4vw;
      z-index: 30;
    }
    .settingLabel {
      margin-top: 4vw;
      font-size: 4vw;
    }
    select {
      width: 100%;
      font-size: 4vw;
      margin-top: 2vw;
    }
    #resetBtn, #resumeBtn {
      margin-top: 5vw; 
      padding: 2vw 4vw; 
      font-size: 4vw; 
      background-color: #222; 
      color: white; 
      border: 1px solid white; 
      border-radius: 8px; 
      cursor: pointer;
    }
    #saveMsg {
      margin-top: 3vw;
      font-size: 3.5vw;
      color: lightgreen;
      display: none;
    }
    #gameOverScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 5vw;
      text-align: center;
      padding-top: 30vh;
      z-index: 20;
    }
    #restartBtn {
      margin-top: 2vh;
      padding: 1vh 2vw;
      font-size: 4vw;
      background-color: #222;
      color: white;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="score">0</div>
  <div id="lives">Lives: 10</div>
  <button id="settingsBtn">‚öôÔ∏è</button>
  <div id="settingsPanel">
    <div class="settingLabel">Difficulty:</div>
    <select id="difficultySelect">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button id="resetBtn">Reset to Defaults</button>
    <div id="saveMsg">Settings Saved!</div>
    <button id="resumeBtn">Resume</button>
  </div>
  <div id="gameOverScreen">
    <div id="gameOverMessage"></div>
    <button id="restartBtn" onclick="location.reload()">Restart</button>
  </div>
  <audio id="rainbowSound" src="https://cdn.jsdelivr.net/gh/mattdesl/audio-examples/audio/zap1.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let lives = 10;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;
    let paused = false;

    let enemyFallSpeed = 1.0;
    let enemySpawnRate = 0.02;

    const difficultySettings = {
      easy: { enemyFallSpeed: 2.0, enemySpawnRate: 0.03 },
      medium: { enemyFallSpeed: 3.0, enemySpawnRate: 0.04 },
      hard: { enemyFallSpeed: 4.0, enemySpawnRate: 0.05 }
    };

    const player = { x: canvas.width / 2 - 15, y: canvas.height - 90, width: 30, height: 30, color: "cyan" };
    let targetX = player.x;

    const bulletSpeed = 10;

    const bullets = [];
    const enemies = [];
    let shootTimer = 0;
    let enableGlow = false;
    let allColorsFired = new Set();
    const rainbowSound = document.getElementById("rainbowSound");

    const rainbowColors = ["#FF00FF", "#FF9900", "#FFFF00", "#39FF14", "#00FFFF", "#8A2BE2", "#FF00FF"];

    const castleSources = [
      "castle_red.png",
      "castle_orange.png",
      "castle_yellow.png",
      "castle_green.png",
      "castle_blue.png",
      "castle_indigo.png",
      "castle_violet.png",
      "castle_rainbow.png"
    ];

    const castleImages = [];
    let allImagesLoaded = false;
    let loadedCount = 0;

    castleSources.forEach((src, i) => {
      const img = new Image();
      img.onload = () => {
        loadedCount++;
        if (loadedCount === castleSources.length) allImagesLoaded = true;
      };
      img.onerror = () => console.error("Image failed to load:", src);
      img.src = src;
      castleImages[i] = img;
    });

    function getCurrentCastleIndex() {
      return Math.min(Math.floor(score / 100), castleImages.length - 1);
    }

    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x + player.width / 2, player.y);
      ctx.lineTo(player.x, player.y + player.height);
      ctx.lineTo(player.x + player.width, player.y + player.height);
      ctx.closePath();
      ctx.fill();
    }

    function update() {
      if (gameOver || paused) return;

      if (Math.random() < enemySpawnRate) enemies.push({ x: Math.random() * (canvas.width - 24), y: -30, speed: enemyFallSpeed });

      if (shootTimer <= 0) {
        const bulletCount = 1 + Math.floor(score / 100);
        for (let i = 0; i < bulletCount; i++) {
          const offset = (i - (bulletCount - 1) / 2) * 10;
          const color = rainbowColors[i % rainbowColors.length];
          bullets.push({ x: player.x + player.width / 2 - 2 + offset, y: player.y, color });
          allColorsFired.add(color);
        }
        if (!enableGlow && allColorsFired.size >= 6) {
          enableGlow = true;
          rainbowSound.play();
        }
        shootTimer = 10;
      } else {
        shootTimer--;
      }

      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.y -= bulletSpeed;
        if (b.y < 0) bullets.splice(i, 1);
      }

      for (let i = enemies.length - 1; i >= 0; i--) {
        const e = enemies[i];
        e.y += e.speed;
        if (e.y > canvas.height) {
          enemies.splice(i, 1);
          lives--;
          document.getElementById("lives").textContent = "Lives: " + lives;
          if (lives <= 0) {
            if (score > highScore) {
              highScore = score;
              localStorage.setItem("highScore", highScore);
            }
            gameOver = true;
            document.getElementById("gameOverMessage").innerHTML = `Game Over!<br>Score: ${score}<br>High Score: ${highScore}`;
            document.getElementById("gameOverScreen").style.display = "block";
          }
        }
      }

      for (let bi = bullets.length - 1; bi >= 0; bi--) {
        const b = bullets[bi];
        for (let ei = enemies.length - 1; ei >= 0; ei--) {
          const e = enemies[ei];
          if (b.x < e.x + 24 && b.x + 4 > e.x && b.y < e.y + 24 && b.y + 10 > e.y) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
            document.getElementById("score").textContent = score;
            break;
          }
        }
      }

      player.x = targetX; // Instant follow, no lag
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (allImagesLoaded) ctx.drawImage(castleImages[getCurrentCastleIndex()], 0, 0, canvas.width, canvas.height);
      if (enableGlow) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }
      drawPlayer();
      bullets.forEach(b => {
        ctx.save();
        ctx.globalAlpha = enableGlow ? 0.9 : 1.0;
        ctx.shadowBlur = enableGlow ? 15 : 0;
        ctx.shadowColor = enableGlow ? b.color || "yellow" : "transparent";
        ctx.fillStyle = b.color || "yellow";
        ctx.fillRect(b.x, b.y, 4, 10);
        ctx.restore();
      });
      enemies.forEach(e => {
        ctx.font = "24px Arial";
        ctx.fillText("üç∫", e.x, e.y);
      });
    }

    function gameLoop() {
      update();
      draw();
      if (!gameOver) requestAnimationFrame(gameLoop);
    }

    document.getElementById("difficultySelect").value = localStorage.getItem("difficulty") || "easy";
    ({ enemyFallSpeed, enemySpawnRate } = difficultySettings[document.getElementById("difficultySelect").value]);

    document.getElementById("settingsBtn").addEventListener("click", () => {
      const panel = document.getElementById("settingsPanel");
      const isOpen = panel.style.display === "block";
      panel.style.display = isOpen ? "none" : "block";
      paused = !isOpen;
    });

    document.getElementById("difficultySelect").addEventListener("change", e => {
      const selected = e.target.value;
      const settings = difficultySettings[selected];
      enemyFallSpeed = settings.enemyFallSpeed;
      enemySpawnRate = settings.enemySpawnRate;
      localStorage.setItem("difficulty", selected);
      const msg = document.getElementById("saveMsg");
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 2000);
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      document.getElementById("difficultySelect").value = "easy";
      enemyFallSpeed = difficultySettings.easy.enemyFallSpeed;
      enemySpawnRate = difficultySettings.easy.enemySpawnRate;
      localStorage.setItem("difficulty", "easy");
      const msg = document.getElementById("saveMsg");
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 2000);
    });

    document.getElementById("resumeBtn").addEventListener("click", () => {
      document.getElementById("settingsPanel").style.display = "none";
      paused = false;
      const msg = document.getElementById("saveMsg");
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 2000);
    });

    canvas.addEventListener("mousemove", e => {
      targetX = e.clientX - player.width / 2;
    });

    canvas.addEventListener("touchmove", e => {
      if (e.touches.length > 0) {
        const touch = e.touches[0];
        targetX = touch.clientX - player.width / 2;
        e.preventDefault();
      }
    }, { passive: false });

    gameLoop();
  </script>
</body>
</html>
